	<div id="map"></div>
</div>

<div class="post-container">
	<div class="row">
		<div class="col-lg-3 col-md-4 col-sm-6">
			{% for post in site.posts offset:0 limit:4 %}
				<figure>
					<a href="{{ post.url }}"> <img src="img/{{ post.title }}.png" class="img-responsive"> </a>
					<br>
					<a href="{{ post.url }}"> <figcaption> {{ post.excerpt }} </figcaption> </a> 
				</figure>

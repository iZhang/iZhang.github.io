<!DOCTYPE html>

<title> Travel </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% include goog-analytics.html %}
{% include header.html %}

<!-- Custom stylesheet -->
<link rel="stylesheet" type="text/css" href="/css/blog.css">

<!-- Carousel -->
<div id="hero-carousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#hero-carousel" data-slide-to="0" class="active"></li>
		<li data-target="#hero-carousel" data-slide-to="1"></li>
		<li data-target="#hero-carousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="img-fluid w-100" src="../img/hero/banff-cover.jpg" alt="First slide">
		</div>
		<div class="carousel-item">
			<img class="img-fluid w-100" src="../img/hero/red-square-cover.jpg" alt="Second slide">
		</div>
		<div class="carousel-item">
			<img class="img-fluid w-100" src="../img/hero/deception-pass-cover.jpg" alt="Third slide">
		</div>
	</div>
	<a class="carousel-control-prev" href="#hero-carousel" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#hero-carousel" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

{% include footer.html %}

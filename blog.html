<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../img/cliffs-of-moher.jpeg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../img/cliffs-of-moher.jpeg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../img/cliffs-of-moher.jpeg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="post-container" id="posts-section">
	<div class="row">
		{% for post in site.posts offset:0 limit:30 %}
		{% if post.categories contains 'travel' %}
		<div class="col-lg-4 col-md-4 col-sm-3">
			<div class="card">
				<a href="{{ post.url }}"> <img class="card-img-top img-responsive" src="../img/{{ post.title }}.jpeg"> </a>
				<div class="card-block">
					<a href="{{ post.url }}"> <h3 class="card-title">{{ post.title }} </h3> </a>
					<p class="card-text"> {{ post.excerpt }} </p>
				</div>
			</div>
		</div>
		{% endif %}
		{% endfor %}
	</div>
</div>	

<div class="map-container">
	<div id="map"></div> 
</div>

{% include blog-footer.html %}
